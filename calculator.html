<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        #a{
            background-color:lightgray;
            border:solid 5px black;
            box-shadow: 10px 10px 10px black;
        }
    </style>
</head>
<body>
    <table id="a" border="2px" cellpadding="10px" cellspacing="10px" rules="">
        <tr>
            <td colspan="4"><input id="screen" placeholder="0"></td>
        </tr>
        <tr>
        <td id="ac"><button>AC</button></td>
        <td id="ce"><button>CE</button></td>
        <td><button class="btn">%</button></td>
        <td><button class="btn">/</button></td>
        </tr>
        <tr>
            <td class="btn"><button>1</button></td>
            <td class="btn"><button>2</button></td>
            <td class="btn"><button>3</button></td>
            <td class="btn"><button>+</button></td>
        </tr>
        <tr>
            <td class="btn"><button>4</button></td>
            <td class="btn"><button>5</button></td>
            <td class="btn"><button>6</button></td>
            <td class="btn"><button>-</button></td>
        </tr>
        <tr>
            <td class="btn"><button>7</button></td>
            <td class="btn"><button>8</button></td>
            <td class="btn"><button>9</button></td>
            <td class="btn"><button>*</button></td>
        </tr>
        <tr>
            <td class="btn"><button>0</button></td>
            <td class="btn"><button>00</button></td>
            <td class="btn"><button>.</button></td>
            <td id="equal"><button>=</button></td>
        </tr>
    </table>
    <script src="./cal.js">

    </script>
</body>
</html>
